<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <title>Esplora Mevacoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #eee;
      }
      .card {
        background-color: #ffffff;
        border-radius: 0.75rem;
      }
      .card-title {
        font-weight: 600;
        font-size: 1.2rem;
      }
      .card-value {
        font-size: 2.2rem;
        font-weight: 700;
      }
      table th, table td {
        vertical-align: middle;
      }
      .hash-cell {
        font-family: monospace;
        font-size: 0.85rem;
        word-break: break-all;
      }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Esplora Mevacoin</h1>

        <!-- Quattro quadranti -->
        <div class="row text-center mb-5 g-4">
            <div class="col-6 col-md-3">
                <div class="card p-3">
                    <div class="card-title">Height</div>
                    <div class="card-value">{{ height }}</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card p-3">
                    <div class="card-title">Hashrate</div>
                    <div class="card-value">{{ hashrate }}</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card p-3">
                    <div class="card-title">Difficulty</div>
                    <div class="card-value">{{ difficulty }}</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card p-3">
                    <div class="card-title">Ultimo Blocco</div>
                    <div class="card-value">{{ last_block }}</div>
                </div>
            </div>
        </div>

        <!-- Tabella blocchi -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Altezza</th>
                        <th>Hash</th>
                        <th>Timestamp</th>
                        <th>Tx</th>
                        <th>Ricompensa</th>
                    </tr>
                </thead>
                <tbody>
                    {% for b in blocks %}
                    <tr>
                        <td class="hash-cell">{{ b.height }}</td>
<td><a href="{{ url_for('transaction_detail', tx_hash=b.hash) }}" style="color:lightblue;">{{ b.hash }}</a></td>

                        
                        <td>{{ b.timestamp }}</td>
                        <td>{{ b.tx_count }}</td>
                        <td>{{ b.reward }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
